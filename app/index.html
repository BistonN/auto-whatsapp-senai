<html>

<head>
  <meta charset="UTF-8">
  <title>Auto Mensagens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="form">

    <div class="chrome-version">
      <h3 class="mr-3">Versão chrome:</h3>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="chrome-version" id="chrome-version1" value="97">
        <label class="form-check-label" for="chrome-version1">
          97.0
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="chrome-version" id="chrome-version2" value="96">
        <label class="form-check-label" for="chrome-version2">
          96.0
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="chrome-version" id="chrome-version3" value="95">
        <label class="form-check-label" for="chrome-version3">
          95.0
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="chrome-version" id="chrome-version4" value="102">
        <label class="form-check-label" for="chrome-version4">
          102.0
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="chrome-version" id="chrome-version5" value="103">
        <label class="form-check-label" for="chrome-version5">
          103.0
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="chrome-version" id="chrome-version6" value="105">
        <label class="form-check-label" for="chrome-version6">
          105.0
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="chrome-version" id="chrome-version6" value="107">
        <label class="form-check-label" for="chrome-version6">
          107.0
        </label>
      </div>
    </div>
      <hr>
      <p class="text-muted?">- Não sabe a versão do seu <a target="_blank"
          href="https://screencorp.zendesk.com/hc/pt-br/articles/115001590211-Visualizando-a-vers%C3%A3o-do-Google-Chrome">google
          chrome?</a></p>
    

    <input class="form-control form-control-lg mt-1" id="formFileLg" type="file">

    <div id="editor" contenteditable="true" class="mt-2" placeholder="Digite sua mensagem"></div>
    <div class="row">
      <div class="col-8">
        <p class="text-muted mt-1">Digite "*nome*" quando quiser chamar o nome da pessoa.</p>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-primary float-end mt-2" onclick="submitForm()">Começar</button>
      </div>
    </div>

  </form>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ops houve um erro no formulário!</h5>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="$('#exampleModal').modal('toggle')">Okay</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
